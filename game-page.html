<html>
    <head>
	<title>Rock-Paper-Scissors</title>
	<meta charset="UTF-8">
	
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-gamepage.css">
    </head>
    <body>
	
	<div id="computer-side">
	    <footer id="computer-footer">
		<p> Computer </p>
	    </footer>
	</div>
	
	<div id="player-side">
	    <div id="buttons">		
	    <div><button id="rock">Rock</button></div>
	    <div><button id="paper">Paper</button></div>
	    <div><button id="scissors">Scissors</button></div>
	    </div>
	    <footer id="player-footer">
		<p id="you"> You </p>
	    </footer>
	</div>
	<div class="popup">
	    <div>
		<span id="msg"></span>
		<button id="newgame">New Game </button>
	    </div>
	</div>
	<script src="game.js"></script>
    </body>
</html>
